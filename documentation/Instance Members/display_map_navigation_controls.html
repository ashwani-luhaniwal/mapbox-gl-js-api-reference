<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Display map navigation controls</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            mapboxgl.accessToken = 'pk.eyJ1IjoiYXNod2FuaS1sdWhhbml3YWwiLCJhIjoiY2pjbGdvMXJzMDkzNzMzanJ0MGQ2N2w1NyJ9.83_PUvV-2ldbRUpZdsrVqg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v10',
                center: [-74.50, 40],
                zoom: 9
            });

            /*
                addControl(control, position) - Adds a IControl to map, calling control.onAdd(this).

                Parameters
                ----------
                    - control (IControl): The IControl to add.
                    - position (string?): position on the map to which the control will be added. Valid 
                                          values are 'top-left', 'top-right', 'bottom-left', and  
                                          'bottom-right'. Defaults to 'top-right'.
            */
            // Add zoom and rotation controls to map
            map.addControl(new mapboxgl.NavigationControl());

            /*
                removeControl(control): Removes the control from the map.

                Parameters
                -----------
                    - control (IControl): The IControl to remove.
            */
        </script>
    </body>
</html>
